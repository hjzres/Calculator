<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p class="total" id="total">0</p>
    <section>
        <button class="function" id="clear">AC</button>
        <button class="function" id="negative">+/-</button>
        <button class="function" id="percent">%</button>
        <button class="operation" id="divide">รท</button>
    </section>
    <section>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operation" id="multiply">x</button>
    </section>
    <section>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operation" id="subtract">-</button>
    </section>
    <section>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operation" id="add">+</button>
    </section>
    <section>
        <button class="number zero" id="zero">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="operation" id="equal">=</button>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
